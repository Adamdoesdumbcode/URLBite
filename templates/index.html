{% extends "layout.html" %}

{% block title %}Home - URLBite{% endblock %}

{% block content %}
    <h2>Shorten Your URL</h2>
    <form action="/shorten" method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required placeholder="example.com">
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="keyword" name="keyword" required placeholder="custom_keyword">
        <button type="submit">Shorten URL</button>
    </form>
    {% if short_url %}
        <div class="result">
            Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a>
        </div>
    {% endif %}
{% endblock %}
